<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/lib/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/lib/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/Controller.js"></script>
</head>
<body onload="new App();">
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#userList">User list</a></li>
            <li class="tab col s3"><a class="active" href="#users">Users</a></li>
            <li class="tab col s3"><a href="#edit">Update user</a></li>
            <li class="tab col s3"><a href="#test4">NaN</a></li>
        </ul>
    </div>
    <div id="userList" class="col s12"></div>
    <div id="users" class="col s12">
        <h4 class="header">Add a new user</h4>
        <div class="card-panel">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="center-align">
            <button id="newUserButton" class="waves-effect waves-light btn">
                Add this user!
            </button>
        </div>
    </div>
    <div id="edit" class="col s12">
        <h4 class="header">Edit user</h4>
        <div class="card-panel">
            <div class="row">
                <form class="col s12">
                    <input id="hiddenEditID" type="hidden">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="edit_first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="edit_last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="edit_username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="edit_password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="edit_email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="center-align">
            <button id="editUserButton" class="waves-effect waves-light btn">
                Change this user!
            </button>
            <button id="removeUserButton" class="waves-effect waves-light red btn">
                Delete user
            </button>
        </div>
    </div>
    <div id="test4" class="col s12">Test 4</div>
</div>
</body>
</html>
